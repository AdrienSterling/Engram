# Deploy to VPS
# Builds Docker image and deploys to production server

name: Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            # å…‹éš†æˆ–æ›´æ–° Engram ä»£ç 
            if [ -d "/opt/app/engram/.git" ]; then
              echo "ğŸ“¦ Updating existing repo..."
              cd /opt/app/engram
              git fetch origin main
              git reset --hard origin/main
            else
              echo "ğŸ“¦ Cloning repo..."
              rm -rf /opt/app/engram
              git clone https://github.com/AdrienSterling/Engram.git /opt/app/engram
              cd /opt/app/engram
            fi

            # å…‹éš†æˆ–æ›´æ–° Obsidian Vault ä»“åº“
            VAULT_DIR="/opt/app/obsidian-vault"
            if [ -d "$VAULT_DIR/.git" ]; then
              echo "ğŸ“š Updating obsidian-vault..."
              cd $VAULT_DIR
              git pull origin main || true
            else
              echo "ğŸ“š Cloning obsidian-vault..."
              rm -rf $VAULT_DIR
              git clone https://${{ secrets.GH_PAT }}@github.com/AdrienSterling/obsidian-vault.git $VAULT_DIR
            fi

            # é…ç½® vault çš„ Git å‡­è¯ï¼ˆç”¨äºå®¹å™¨å†…æ¨é€ï¼‰
            cd $VAULT_DIR
            git config user.name "Engram Bot"
            git config user.email "bot@engram.local"
            git remote set-url origin https://${{ secrets.GH_PAT }}@github.com/AdrienSterling/obsidian-vault.git

            # ç¡®ä¿ vault ç›®å½•æƒé™æ­£ç¡®
            chmod -R 777 $VAULT_DIR

            cd /opt/app/engram

            # ä» GitHub Secrets ç”Ÿæˆ .env æ–‡ä»¶
            cat > .env << 'ENVEOF'
            TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}
            VAULT_PATH=/opt/app/obsidian-vault
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
            GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            DEFAULT_LLM=${{ secrets.DEFAULT_LLM }}
            GIT_ENABLED=true
            GIT_USER_NAME=Engram Bot
            GIT_USER_EMAIL=bot@engram.local
            LOG_LEVEL=${{ secrets.LOG_LEVEL }}
            ENVEOF

            # å»é™¤ .env ä¸­çš„å‰å¯¼ç©ºæ ¼
            sed -i 's/^[[:space:]]*//' .env

            # ç™»å½• GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # åœæ­¢æ—§å®¹å™¨å¹¶åˆ é™¤
            docker compose down --remove-orphans 2>/dev/null || docker-compose down --remove-orphans 2>/dev/null || true

            # æ‹‰å–æœ€æ–°é•œåƒå¹¶å¯åŠ¨ (ä½¿ç”¨ docker compose V2)
            docker compose pull || docker-compose pull
            docker compose up -d || docker-compose up -d

            # æ¸…ç†æ—§é•œåƒ
            docker image prune -f

            # æ˜¾ç¤ºçŠ¶æ€
            docker compose ps || docker-compose ps
            docker compose logs --tail=20 || docker-compose logs --tail=20
