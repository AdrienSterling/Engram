# Deploy to VPS
# Builds Docker image and deploys to production server

name: Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            # å…‹éš†æˆ–æ›´æ–°ä»£ç 
            if [ -d "/opt/app/engram/.git" ]; then
              echo "ðŸ“¦ Updating existing repo..."
              cd /opt/app/engram
              git fetch origin main
              git reset --hard origin/main
            else
              echo "ðŸ“¦ Cloning repo..."
              rm -rf /opt/app/engram
              git clone https://github.com/AdrienSterling/Engram.git /opt/app/engram
              cd /opt/app/engram
            fi

            # ä»Ž GitHub Secrets ç”Ÿæˆ .env æ–‡ä»¶
            cat > .env << 'ENVEOF'
            TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}
            VAULT_PATH=${{ secrets.VAULT_PATH }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
            GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            DEFAULT_LLM=${{ secrets.DEFAULT_LLM }}
            GIT_ENABLED=${{ secrets.GIT_ENABLED }}
            GIT_USER_NAME=${{ secrets.GIT_USER_NAME }}
            GIT_USER_EMAIL=${{ secrets.GIT_USER_EMAIL }}
            LOG_LEVEL=${{ secrets.LOG_LEVEL }}
            ENVEOF

            # åŽ»é™¤ .env ä¸­çš„å‰å¯¼ç©ºæ ¼
            sed -i 's/^[[:space:]]*//' .env

            # ç™»å½• GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # æ‹‰å–æœ€æ–°é•œåƒå¹¶å¯åŠ¨
            docker-compose pull
            docker-compose up -d

            # æ¸…ç†æ—§é•œåƒ
            docker image prune -f

            # æ˜¾ç¤ºçŠ¶æ€
            docker-compose ps
            docker-compose logs --tail=20
