# Docker Compose for Engram
# Usage: docker compose up -d

version: '3.8'

services:
  engram:
    image: ghcr.io/adriensterling/engram:latest
    container_name: engram-bot
    restart: unless-stopped

    # Environment configuration
    env_file:
      - .env

    # Volume mounts
    volumes:
      # Obsidian vault - mount the git repo for sync
      - /opt/app/obsidian-vault:/vault

    # Override vault path inside container
    environment:
      - VAULT_PATH=/vault

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

